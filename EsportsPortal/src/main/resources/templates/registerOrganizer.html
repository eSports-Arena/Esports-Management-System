<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register Organizer</title>
</head>
<body style="background-color: #f0f1f2;">
    <!-- Navbar Start -->
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Navbar</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavDropdown">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Features</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Pricing</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Dropdown link
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		            <li><a class="dropdown-item" href="#">Action</a></li>
		            <li><a class="dropdown-item" href="#">Another action</a></li>
		            <li><a class="dropdown-item" href="#">Something else here</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
    <!-- Navbar End -->
	<!-- Form Start -->
    <div class="container p-2">
    	<div class="row">
    		<div class="col-md-6 offset-md-3">
    			<div class="card">
    				<div class="card-body">
    					<!-- Alert message start-->
    					<div th:if="${session.message}" th:classappend="${session.condition=='true'}?alert-success:alert-danger" class="alert alert-success" role="alert">
    						<p th:text="${session.message}"></p>
    						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
    					</div> 
    					<!-- Alert message end-->
    					<form th:action="@{/saveOrganizer}" th:object="${registerOrganizer}" method=post>
						  <div class="mb-3">
						    <label for="YouTubeLink" class="form-label">YouTube Link</label>
						    <input type="text" class="form-control" placeholder="Enter your YouTube Channel Link" name="organizerSocialYt" id="organizerSocialYt">
						  </div>
						  <div class="mb-3">
						    <label for="InstagramLink" class="form-label">Instagram Link</label>
						    <input type="text" class="form-control" placeholder="Enter your Instagram Link" name="organizerSocialInsta" id="organizerSocialInsta">
						  </div>
						  <div class="mb-3">
						    <label for="TwitterLink" class="form-label">Twitter Link</label>
						    <input type="text" class="form-control" placeholder="Enter your Twitter Link" name="organizerSocialTwitter" id="organizerSocialTwitter">
						  </div>
						  <div class="mb-3">
						    <label for="tournamentName" class="form-label">Tournament Name</label>
						    <input type="text" class="form-control" placeholder="Enter the Tournament Name" name="tournamentName" id="tournamentName">
						  </div>
						  <div class="mb-3">
						  	<label for="tournamentGame" class="form-label">Tournament Game</label>
						    <select class="custom-select" name="gameName">
							   <option th:each="gameName : ${gameList}"
							  		th:text="${gameName}"
							   />
						    </select>
						  </div>
						  <div class="mb-3">
						  	<label for="tDetailtype" class="form-label">Tournament Detail Type</label>
						    <select class="custom-select" name="tDetailtype">
							   <option th:each="tDetailtype : ${detailTypeList}"
							  		th:text="${tDetailtype}"
							   />
						    </select>
						  </div>
						  <div class="mb-3">
						  	<label for="tDetailScrimType" class="form-label">Tournament Detail Scrim Type</label>
						    <select class="custom-select" name="tDetailScrimType">
							   <option th:each="tDetailScrimType : ${detailScrimTyeList}"
							  		th:text="${tDetailScrimType}"
							   />
						    </select>
						  </div>
						  <button type="submit" class="btn btn-primary">Submit</button>
						  <input class="btn btn-primary" type="reset" value="Reset">
						</form>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <!-- Form End -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
